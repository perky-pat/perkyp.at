<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>w152</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="hidden-images-preload"></div>

    <div id="main">
        <canvas id="canvas"></canvas>

        <div id="slider">
            <div id="cursor-wrapper">
                <div id="cursor"></div>
            </div>
        </div>
    </div>

    <script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.20.3/TweenMax.min.js"></script>

    <script>
        function loadError(oError) {
            throw new URIError("The script " + oError.target.src + " is not accessible.");
        }

        function importScript(sSrc, fOnload) {
            var oScript = document.createElement("script");
            oScript.type = "text\/javascript";
            oScript.onerror = loadError;
            if (fOnload) { oScript.onload = fOnload; }
            document.currentScript.parentNode.insertBefore(oScript, document.currentScript);
            oScript.src = sSrc;
        }

        if (window.location.href.indexOf('.perpyp.at') !== -1 || window.location.href.indexOf('perkypat-node-static.herokuapp.com') !== -1) {
            importScript("js/bundle.min.js")
        } else {
            importScript("js/bundle.js")
        }
    </script>
</body>

</html>
